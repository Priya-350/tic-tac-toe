<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Tic Tac Toe</h1>
        <div class="gamecontainer">
             <div cellin="0" class="cell"></div>
             <div cellin="1" class="cell"></div>
             <div cellin="2" class="cell"></div>
             <div cellin="3" class="cell"></div>
             <div cellin="4" class="cell"></div>
             <div cellin="5" class="cell"></div>
             <div cellin="6" class="cell"></div>
             <div cellin="7" class="cell"></div>
             <div cellin="8" class="cell"></div>

        </div>
        <h2 id="status"></h2>
        <button id="bt">Restart</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
